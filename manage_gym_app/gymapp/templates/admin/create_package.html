<div class="modal-header bg-primary text-white">
    <h5 class="modal-title"><i class="fa fa-box-open mr-2"></i> Thêm Gói Tập Mới</h5>
    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body text-dark">
    <div class="mb-3">
        <label class="fw-bold">Tên gói tập</label>
        <input type="text" id="pkg_name" class="form-control" placeholder="Ví dụ: Gói VIP 6 tháng">
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="fw-bold">Giá (VNĐ)</label>
            <input type="number" id="pkg_price" class="form-control" placeholder="500000">
        </div>
        <div class="col-md-6 mb-3">
            <label class="fw-bold">Thời hạn (Tháng)</label>
            <input type="number" id="pkg_duration" class="form-control" placeholder="6">
        </div>
    </div>
    <div class="mb-3">
        <label class="fw-bold">Mô tả</label>
        <textarea id="pkg_desc" class="form-control" rows="2"></textarea>
    </div>
    <div class="mb-3">
        <label class="fw-bold">Link ảnh minh họa</label>
        <input type="text" id="pkg_image" class="form-control">
    </div>

    <hr>
    <h6 class="fw-bold text-primary"><i class="fa fa-list mr-2"></i> Danh sách quyền lợi</h6>
    <div id="benefit-container">
        <div class="row mb-2 benefit-row">
            <div class="col-5"><input type="text" class="form-control form-control-sm b-name" placeholder="Tên quyền lợi"></div>
            <div class="col-6"><input type="text" class="form-control form-control-sm b-detail" placeholder="Chi tiết"></div>
            <div class="col-1"><button class="btn btn-sm btn-outline-danger border-0" onclick="this.parentElement.parentElement.remove()">&times;</button></div>
        </div>
    </div>
    <button type="button" class="btn btn-sm btn-link text-decoration-none" onclick="addBenefitRow()">+ Thêm dòng</button>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
    <button type="button" class="btn btn-primary px-4 fw-bold btn-save-ex" onclick="savePackage()">LƯU BÀI TẬP</button>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
