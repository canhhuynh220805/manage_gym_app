{% extends 'layout/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<h1 class="text-center text-success mt-1">ĐĂNG KÝ</h1>

<form method="post" action="/register" enctype="multipart/form-data">

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Họ tên" name="name" required/>
        <label for="name">Họ tên</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="uname" placeholder="Tên đăng nhập" name="username" required/>
        <label for="uname">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password" required/>
        <label for="pwd">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm"/>
        <label for="confirm">Xác nhận mật khẩu</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" placeholder="Email" name="email" required/>
        <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại" name="phone" required/>
        <label for="phone">Số điện thoại</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <select class="form-select" id="gender" name="gender" required>
            <option value="MALE" selected>Nam</option>
            <option value="FEMALE">Nữ</option>
        </select>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="date" class="form-control" id="dob" placeholder="Số điện thoại" name="dob" required/>
        <label for="dob">Ngày sinh</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="avatar" name="avatar"/>
        <label for="avatar">Ảnh đại diện</label>
    </div>

    <button type="submit" class="btn btn-primary">Đăng ký</button>
</form>
{% endblock %}
